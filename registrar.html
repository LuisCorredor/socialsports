<!DOCTYPE html>
<html>

<head>
    <title>Social Sport</title>
    <!-- color tema -->
    <meta name="theme-color" content="#ededed">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card cardform">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <h4 class="center">Registrate</h4>
                            <p class="center">Los datos marcados con (*) son obligatorios</p>
                            <div class="col s12 m6 l6">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Fotografía</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">email</i>
                                <input id="icon_prefix" type="email" class="validate">
                                <label for="icon_prefix">Email *</label>
                            </div>

                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">face</i>
                                <input id="icon_prefix" type="email" class="validate">
                                <label for="icon_prefix">Nombre *</label>
                            </div>

                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">how_to_reg</i>
                                <select>
                                    <option value="" disabled selected>Selecciona tu genero</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                </select>
                                <label>Genero *</label>
                            </div>
                            
                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_telephone" type="password" class="validate">
                                <label for="icon_telephone">Contraseña *</label>
                            </div>

                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_telephone" type="password" class="validate">
                                <label for="icon_telephone">Repetir contraseña *</label>
                            </div>
                            
                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">today</i>
                                <input id="icon_prefix" type="number" class="validate">
                                <label for="icon_prefix">Edad *</label>
                            </div>

                            <div class="input-field col s12 m6 l6">
                                <i class="material-icons prefix">spellcheck</i>
                                <textarea id="textarea1" class="materialize-textarea" data-length="80"></textarea>
                                <label for="textarea1">Descripción</label>
                            </div>

                            <div class="col s12">
                                <center>
                                    <a class="blue btn" href="dashboard.html">Registrar</a>
                                </center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer transparent">
        <div class="footer-copyright">
            <div class="container grey-text">
                Social Sports
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        })

        $(document).ready(function() {
            $('select').material_select();
        });

    </script>

</body>

</html>
