<!DOCTYPE html>
<html>

<head>
    <title>Social Sport</title>
    <!-- color tema -->
    <meta name="theme-color" content="#ededed">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>

<body>
    <nav class="white">
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo grey-text">Logo</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse grey-text"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="partidos.html" class="grey-text">Partidos</a></li>
                        <li><a href="perfil.html" class="grey-text"><i class="material-icons left">account_circle</i>Jhon Doe</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a class="grey-text" href="collapsible.html">Partidos</a></li>
                        <li><a class="grey-text" href="mobile.html"><i class="material-icons left">account_circle</i> Jhon Doe</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="row row-space">
        <div class="col s10 offset-s1">
            <div class="card">
                <div class="row">
                    <div class="col s12">
                        <h4>Perfil de usuario</h4>
                        <form action="#">
                            <div class="col s12 m4 l4">
                                <center>
                                    <img src="img/505133.jpg" class="profile-img">
                                </center>

                                <br>

                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Foto del Perfil</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="col s12 m4 l4">
                                <div class="input-field col s12">
                                    <input placeholder="Barry Allen" id="first_name" type="text" class="validate">
                                    <label for="first_name">Nombre</label>
                                </div>
                            </div>

                            <div class="col s12 m4 l4">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">today</i>
                                    <input placeholder="23" id="icon_prefix" type="number" class="validate">
                                    <label for="icon_prefix">Edad *</label>
                                </div>
                            </div>

                            <div class="col s12 m8 l8">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">how_to_reg</i>
                                    <select>
                                        <option value="" disabled selected>Selecciona tu genero</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                    </select>
                                    <label>Genero *</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">spellcheck</i>
                                    <textarea id="textarea1" class="materialize-textarea" data-length="80"></textarea>
                                    <label for="textarea1">Descripci√≥n</label>
                                </div>

                            </div>
                        </form>

                        <div class="col s12">
                            <center>
                                <a class="blue btn" href="editar.html">Editar</a>
                                <br><br>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer transparent">
        <div class="footer-copyright">
            <div class="container grey-text">
                Social Sports
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        })

        $(document).ready(function() {
            $('select').material_select();
        });

    </script>

</body>

</html>
